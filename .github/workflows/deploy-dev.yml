name: Deploy to DEV

on:
  push:
    branches:
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - develop
      - main

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build & Deploy to DEV
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create .env.production from secrets
        run: |
          cat > .env.production << 'EOF'
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_BASE_URL=https://eregi.co.kr
          VITE_ADMIN_DOMAIN=eregi.co.kr
          VITE_TOSS_CLIENT_KEY=${{ secrets.VITE_TOSS_CLIENT_KEY }}
          VITE_SUPER_ADMINS=${{ secrets.VITE_SUPER_ADMINS }}
          VITE_ENV=production
          EOF

      - name: Build frontend
        run: npm run build

      # Functions 빌드 검증 (dev에서 오류 조기 발견)
      - name: Build Firebase Functions (검증용)
        run: |
          cd functions
          npm install
          npm run build
        continue-on-error: false

      - name: Deploy to DEV Channel
        if: github.ref == 'refs/heads/develop'
        run: |
          npm install -g firebase-tools
          firebase hosting:channel:deploy dev --project eregi-8fc1e --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Create Preview Channel
        if: github.event_name == 'pull_request'
        run: |
          npm install -g firebase-tools
          CHANNEL_NAME="pr-${{ github.event.pull_request.number }}"
          firebase hosting:channel:deploy "$CHANNEL_NAME" --project eregi-8fc1e --token "$FIREBASE_TOKEN" --expires 7d
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
