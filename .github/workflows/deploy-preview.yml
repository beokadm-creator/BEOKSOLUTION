  cancel-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Delete preview channel
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          CHANNEL_NAME="pr-$PR_NUMBER"
          
          # Delete preview channel
          npx -y firebase-tools@latest hosting:channel:delete $CHANNEL_NAME || echo "Channel not found, skipping..."
          
          echo "Preview channel deleted for PR #$PR_NUMBER"
