name: Deploy Preview Channel

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'src/components/eregi/**'
      - 'src/pages/RegistrationPage.tsx'
      - 'src/hooks/usePricing.ts'
      - 'src/hooks/useConferenceOptions.ts'
      - 'src/types/schema.ts'
      - 'src/contexts/FeatureFlagContext.tsx'
      - 'functions/src/index.ts'
      - 'functions/src/migrations/**'
  workflow_dispatch:

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd functions && npm ci
          npm ci
      
      - name: Lint check
        run: npm run lint
      
      - name: Run tests
        run: npm test
        env:
          CI: true
      
      - name: Build frontend
        run: npm run build
      
      - name: Deploy to Firebase preview channel
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          CHANNEL_NAME="pr-$PR_NUMBER"
          
          # Deploy to preview channel
          npx -y firebase-tools@latest hosting:channel:deploy $CHANNEL_NAME --expires 7d
          
          # Get preview URL
          PREVIEW_URL=$(firebase hosting:channel:list | grep "pr-$PR_NUMBER" | awk '{print $2}')
          
          echo "Preview URL: $PREVIEW_URL"
      
      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const previewUrl = process.env.PREVIEW_URL;
            
            // Check if comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes('ğŸ”— Preview:'));
            
            const commentBody = `## ğŸ”— Preview Deployment Successful!\n\n**Preview URL:** ${previewUrl}\n\n### What to test:\n- [ ] Registration page loads without errors\n- [ ] Add-on selector appears (if feature flag enabled)\n- [ ] Price calculation works correctly\n- [ ] Payment flow initiates with correct total amount\n\n### Notes:\n- This preview channel expires in 7 days\n-- Data is isolated (test environment)\n- Changes will be deployed to production after merge`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.name,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.name,
                issue_number: prNumber,
                body: commentBody,
              });
            }
        env:
          PREVIEW_URL: ${{ env.PREVIEW_URL }}
      
      - name: Upload preview URL as artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-url
          path: preview-url.txt
        continue-on-error: true
      
      - name: Save preview URL to artifact
        run: |
          echo "$PREVIEW_URL" > preview-url.txt
          
