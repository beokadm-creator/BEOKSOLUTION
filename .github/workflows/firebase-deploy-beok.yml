name: Deploy to LIVE (Firebase)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CI: true

jobs:
  build-and-deploy:
    name: Build & Deploy to Firebase LIVE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests
        continue-on-error: true

      - name: Build frontend
        run: npm run build

      - name: Build Firebase Functions
        run: |
          cd functions
          npm install
          npm run build

      - name: Deploy to Firebase (hosting + functions + firestore)
        uses: firebase/firebase-tools-actions@v2
        with:
          args: deploy --only hosting,functions,firestore
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ LIVE 배포 성공! (hosting + functions + firestore)"
          else
            echo "❌ LIVE 배포 실패!"
            exit 1
          fi
