name: Deploy to Firebase (BEOKSOLUTION)

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    name: Build & Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build frontend
        run: npm run build

      - name: Build Firebase Functions
        run: cd functions && npm ci && npm run build

      - name: Deploy to Firebase
        uses: firebase/firebase-tools-actions@v2
        with:
          args: deploy --only hosting,functions,firestore
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      # Deployment notification (optional)
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to Firebase successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
